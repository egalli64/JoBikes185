<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cities Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Cities</h1>

	<p>
		<a href="/"><button>Jump to the index page!</button></a>
	</p>

	<p>
		<a href="/stations"><button>Jump to the stations page!</button></a>
	</p>

	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
		</tr>
		<tr th:each="cur: ${cities}">
			<td th:text="${cur.id}">...</td>
			<td th:text="${cur.name}">...</td>
		</tr>
	</table>
	<!-- >form action="/cities/order">
	<div>
			<button >Sort City by Name</button>
		</div>
	</form-->

	<h2>Stations by city:</h2>

	<form action="/stations/city">
		<select name="id">
			<option th:each="cur: ${cities}" th:value="${cur.id}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Select</button>
		</div>
	</form>


	<h2>Add city:</h2>
	<form action="/cities/save">
		<label>City id: <input name="id" required="required"></label>
		<br /> <label>City name: <input name="name"
			required="required"></label>
		<div>
			<button>Add City!</button>
		</div>
	</form>

	<h2>Edit city:</h2>
	<form action="/cities/save">
		<select name="id">
			<option th:each="cur: ${cities}" th:value="${cur.id}"
				th:text="${cur.name}">...</option>
		</select> <br /> <label>City name: <input name="name"
			required="required"></label>
		<div>
			<button>Edit City!</button>
		</div>
	</form>


	<h2>Delete City:</h2>
	<form action="/cities/delete">
		<select name="id">
			<option th:each="cur: ${cities}" th:value="${cur.id}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Delete City!</button>
		</div>
	</form>

	<h2>Order cities:</h2>
	<form action="/cities/order">
		<input type="radio" name="by" value="id" checked="checked" />Id<br />
		<input type="radio" name="by" value="name" />Name<br />

		<div>
			<button>Sort</button>
		</div>
	</form>
</body>
</html>
