<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stations Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Stations</h1>

	<p>
		Jump to the <a href="/cities">cities</a> page!
	</p>

	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>CITY_ID</th>
		</tr>
		<tr th:each="cur: ${stations}">
			<td th:text="${cur.id}">...</td>
			<td th:text="${cur.name}">...</td>
			<td th:text="${cur.cityId}">...</td>
		</tr>
	</table>


	<h2>Add station:</h2>
	<form action="/stations/save">
		<label>Station ID: <input name="id" required="required"></label>
		<br /> 
		<label>Station name: <input name="name" required="required"></label> 
		<br /> 
		<div> Select city name: 
		<!--  <select> -->
			<select name="cityId">
			<option th:each="cur: ${cities}" 
					th:value="${cur.id}"
					th:text="${cur.name}">...</option>
		</select>
		</div>
		<div>
			<button>Create Station!</button>
		</div>
	</form>

	<h2>Edit station:</h2>
	<form action="/stations/save">
		<p>
			Select station ID: <select name="id">
				<option th:each="cur: ${stations}" th:value="${cur.id}"
					th:text="${cur.id}">...</option>
			</select>
		</p>
		<label>Station name: <input name="name" required="required"></label>
		<br /> Select city name: <select name="cityId">
			<option th:each="cur: ${cities}" th:value="${cur.id}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Edit Station!</button>
		</div>
	</form>

	<h2>Delete Station:</h2>
	<form action="/stations/delete">
		<select name="id">
			<option th:each="cur: ${stations}" th:value="${cur.id}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Destroy Station!</button>
		</div>
	</form>

	<h2>Order Stations:</h2>
	<form action="/stations/order">
		<input type="radio" name="by" value="Id" checked="checked" />Station
		ID<br /> <input type="radio" name="by" value="Name" />Station Name<br />
		<div>
			<button>Sort Stations!</button>
		</div>
	</form>

</body>
</html>
