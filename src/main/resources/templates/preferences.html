<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coders Preferences</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>People!</h1>

	<p>
		<a href="/"><button>Jump to the index
				page!</button></a>
	</p>

	<table>

		<tr>

			<th><form action="/preferences/order">
					<input type="submit" name="by" value="Name" />
				</form></th>
			<th><form action="/preferences/order">
					<input type="submit" name="by" value="Sql" />
				</form></th>
			<th><form action="/preferences/order">
					<input type="submit" name="by" value="Java" />
				</form></th>
			<th><form action="/preferences/order">
					<input type="submit" name="by" value="Html" />
				</form></th>
			<th><form action="/preferences/order">
					<input type="submit" name="by" value="javaScript" />
				</form></th>

		</tr>

		<tr th:each="cur: ${preferences}">
			<td th:text="${cur.name}">...</td>
			<td th:text="${cur.sql}">...</td>
			<td th:text="${cur.java}">...</td>
			<td th:text="${cur.html}">...</td>
			<td th:text="${cur.javaScript}">...</td>
		</tr>
	</table>


	<h2>Add Coder:</h2>
	<form action="/preferences/save">
		<label>Coder Name: <input name="name" required="required"></label>
		<p>

			SQL <select name="sql">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> JAVA <select name="java">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> HTML <select name="html">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> JavaScript <select name="javaScript">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> <input type="submit" value="Add Coder!" />
	</form>

	<h2>Edit Coder:</h2>
	<form action="/preferences/save">
		<h3>Select Coder to Edit:</h3>
		<select name="name">
			<option th:each="cur: ${preferences}" th:value="${cur.name}"
				th:text="${cur.name}">...</option>
		</select>
		<p>

			SQL <select name="sql">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> JAVA <select name="java">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> HTML <select name="html">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> JavaScript <select name="javaScript">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select> <input type="submit" value="Edit Coder!" />
	</form>

	<h2>Remove Coder:</h2>
	<form action="/preferences/delete">
		<select name="name">
			<option th:each="cur: ${preferences}" th:value="${cur.name}"
				th:text="${cur.name}">...</option>
		</select>
		<div>
			<button>Ban coder!</button>
		</div>

	</form>

</body>
</html>
